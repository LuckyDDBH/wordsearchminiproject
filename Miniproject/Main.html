<!DOCTYPE html>
<html>
<head>
    <title>Daniel Hansen Miniproject</title>
    <link href="MPCSS.css" rel="stylesheet" type="text/css">
</head>
<body>

    <h1><Overskrift>Ice cream flavor wordsearch</Overskrift></h1>
    Find the names of five ice cream flavors among the random letters<br>

    <h2>Demonstration</h2>
        Press this button to make AJAX reveal the answers<br>
    <div id="demo">
    <button type="button" onclick="loadAnswerSheet()">Reveal Answers</button>
    </div><br><br>
    
    <script>
    function loadAnswerSheet() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("demo").innerHTML =
            this.responseText;
    }
    xhttp.open("GET", "AnswerSheet.txt");
    xhttp.send();
}
</script>
    
        Write your answers in lowercase letters<br><br>
    <textarea id="textinput" name="textinput" rows="1" cols="45" maxlength="9" placeholder="Write your guess here and press the button"></textarea>
    <br>
    
    <button id="guessButton" class="float-left submit-button" >Guess</button>
    
    <script type="text/javascript">
        var banaSolve = "banana";
        var chocSolve = "chocolate";
        var coffSolve = "coffee";
        var mintSolve = "mint";
        var vaniSolve = "vanilla";
        document.getElementById("guessButton").onclick = function () {
            //location.href = "https://www.youtube.com/watch?v=nP-MvFoDVZE&t=537s";
            if(document.getElementById("textinput").value == banaSolve) {
                document.getElementById("bananaMarker").style.display = "inline-block";
                document.getElementById("textinput").value = "";
                document.getElementById("textinput").placeholder = "Correct";
            }
            else if(document.getElementById("textinput").value == chocSolve) {
                document.getElementById("chocolateMarker").style.display = "inline-block";
                document.getElementById("textinput").value = "";
                document.getElementById("textinput").placeholder = "Correct";
            }
            else if(document.getElementById("textinput").value == coffSolve) {
                document.getElementById("coffeeMarker").style.display = "inline-block";
                document.getElementById("textinput").value = "";
                document.getElementById("textinput").placeholder = "Correct";
            }
            else if(document.getElementById("textinput").value == mintSolve) {
                document.getElementById("mintMarker").style.display = "inline-block";
                document.getElementById("textinput").value = "";
                document.getElementById("textinput").placeholder = "Correct";
            }
            else if(document.getElementById("textinput").value == vaniSolve) {
                document.getElementById("vanillaMarker").style.display = "inline-block";
                document.getElementById("textinput").value = "";
                document.getElementById("textinput").placeholder = "Correct";
            }
            else {
                document.getElementById("textinput").value = "";
                document.getElementById("textinput").placeholder = "Incorrect";
            }

        };
    </script>


    <div class="image-container">
     <!--   <img src="images/MyWordSearchBG.png"> -->
        <img src="images/MyWordSearchPuzzle.png">
        <img id="bananaMarker" src="images/MyWordSearchBanana.png" style="display: none;">
        <img id="chocolateMarker" src="images/MyWordSearchChocolate.png" style="display: none;">
        <img id="coffeeMarker" src="images/MyWordSearchCoffee.png" style="display: none;">
        <img id="mintMarker" src="images/MyWordSearchMint.png" style="display: none;">
        <img id="vanillaMarker" src="images/MyWordSearchVanilla.png" style="display: none;">
    </div>

</body>

    
</html>
